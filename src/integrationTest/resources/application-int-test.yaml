# Override properties in application.yaml for integration tests
server:
  port: 0

logging:
  level:
    root: DEBUG

darts-gateway:
  cache:
    token-generate: jwt
    map-token-to-session: false
    share-token-for-same-credentials: false
    entry-time-to-idle-seconds: 1
    share-token-allocation-early-expiration-minutes: 300
  darts-api:
    base-url: http://localhost:8090
  ws:
    request-validation: true
    response-validation: false
  add-audio:
    validate: true
  daily-list:
    validate: true
  events:
    validate: true
  redis:
    connection-string: redis://localhost:6380
    ssl-enabled: false
